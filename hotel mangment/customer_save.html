<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer</title>
<link rel="stylesheet" href="CSS/desigingcustomer.css">
</head>
<center>

<body>
	<form name=f method=post action=customer.jsp>
		<table>
			<tr>
				<th><label>Customer Id</label></th>
				<th><input type=text name=t1></th>
			</tr>
			<tr>
				<th><label>First name</label></th>
				<th><input type=text name=t2 onkeypress="return allowOnlyChar(event,this);"></th>
			</tr>
			<tr>
				<th><label>Last name</label></th>
				<th><input type=text name=t3></th>
			</tr>
			<tr>
				<th><label>Customer reservation</label></th>
				<th><input type=text name=t4></th>
			</tr>
			<tr>
				<th><label>Address</label></th>
				<th><input type=text name=t5></th>
			</tr>
			<tr>
				<th><label>Contact</label></th>
				<th><input type=text name=t6 onkeypress="return allowOnlyNumbers(event,this);"   ></th>
			</tr>
			<tr>
				<th colspan="2">
					<input type="reset" value="New">
					<input type="submit" value="Save" name="b1">
					<input type="submit" value="AllSearch" name="b1">
					<input type="submit" value="PSearch" name="b1">
					<input type="button" value="Home" name="b1" onclick="Home()">
					
				</th>
			</tr>
		</table>
	</form>
</body>
<script src="test.js"></script>

</html>
